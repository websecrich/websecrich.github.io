<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Stranger Sounds</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="drum-machine">
  <h1>{{ title }}</h1>
  <div id="soundboard">
    <div id="keyContainer">
      <div class="drum-pad" 
           v-for="keypad in keypads" 
           :id="keypad.keyID"
           v-on:click="click"
           v-on:keyup="handleKey"
           ref="drum-pads">
        <audio class="clip" :src="keypad.url" :id="keypad.key"></audio>
        <span>{{ keypad.key }}</span>
      </div>
    </div>
    <h2 id="display"></h2>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
